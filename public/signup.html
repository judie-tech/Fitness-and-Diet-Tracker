<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900">
    <nav class="bg-gray-800 p-4">...</nav>
    <div class="container mx-auto mt-20">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign Up</h2>
        <form action="dashboard.html" method="POST" id="signup-form">
          <!-- Name -->
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <!-- Fitness Goals -->
          <div class="mb-4">
            <label for="goals" class="block text-gray-700">Fitness Goals</label>
            <input
              type="text"
              id="goals"
              name="goals"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <!-- Age -->
          <div class="mb-4">
            <label for="age" class="block text-gray-700">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <!-- Weight -->
          <div class="mb-4">
            <label for="weight" class="block text-gray-700">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <!-- Height -->
          <div class="mb-4">
            <label for="height" class="block text-gray-700">Height (cm)</label>
            <input
              type="number"
              id="height"
              name="height"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <!-- Activity Level -->
          <div class="mb-4">
            <label for="activity" class="block text-gray-700"
              >Activity Level</label
            >
            <select
              id="activity"
              name="activity"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            >
              <option value="sedentary">Sedentary</option>
              <option value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="active">Active</option>
              <option value="very_active">Very Active</option>
            </select>
          </div>
          <!-- Dietary Preferences -->
          <div class="mb-4">
            <label for="diet" class="block text-gray-700"
              >Dietary Preferences</label
            >
            <input
              type="text"
              id="diet"
              name="diet"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              required
            />
          </div>
          <!-- Submit -->
          <button
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
