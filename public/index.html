<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="dashboard.html" class="text-white text-xl font-bold"
          >Fitness Tracker</a
        >

        <div class="lg:hidden">
          <button id="nav-toggle" class="text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>

        <!-- Nav Links -->
        <div id="nav-menu" class="hidden lg:flex lg:items-center">
          <a
            href="dashboard.html"
            class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Home</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Workouts</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Diet Plans</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Progress</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Community</a
          >
        </div>
        <div class="flex items-center space-x-4">
          <!-- Show Sign In/Sign Out or User Profile -->
          <a href="login.html" class="text-gray-700 hover:text-gray-900"
            >Sign In</a
          >
          <a
            href="signup.html"
            class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600"
            >Sign Up</a
          >
          <div class="relative">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile"
              class="w-10 h-10 rounded-full"
            />
            <!-- Dropdown or more options can be added here -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-900 py-16">
      <div class="container mx-auto flex flex-col lg:flex-row items-center">
        <!-- Text Content -->
        <div class="lg:w-1/2 mb-8 lg:mb-0">
          <h1 class="text-4xl font-bold text-gray-300">
            Track, Plan, and Connect:
          </h1>
          <p class="mt-4 text-gray-100 text-lg">
            Efficiently log workouts, plan meals, track progress, and connect
            with a community that shares your passion for wellness.
          </p>
          <a
            href="login.html"
            class="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
          >
            Start Today
          </a>
        </div>
        <!-- Image -->
        <div class="lg:w-1/2">
          <img
            src="images/n.jpg"
            alt="Fitness Image"
            class="w-full h-96 object-cover rounded-lg shadow-lg"
          />
        </div>
      </div>
    </section>
  </body>
</html>
