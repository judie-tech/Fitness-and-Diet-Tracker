<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-white text-xl font-bold">Fitness Tracker</a>

        <div class="lg:hidden">
          <button id="nav-toggle" class="text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>

        <!-- Nav Links -->
        <div id="nav-menu" class="hidden lg:flex lg:items-center">
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Home</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Workouts</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Diet Plans</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Progress</a
          >
          <a href="#" class="text-white px-4 py-2 hover:bg-blue-500 rounded"
            >Community</a
          >
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-700 hover:text-gray-900">Sign In</a>
          <a
            href="#"
            class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600"
            >Sign Up</a
          >
          <div class="relative">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile"
              class="w-10 h-10 rounded-full"
            />
            <!-- Dropdown or more options can be added here -->
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Container -->
    <div class="min-h-screen flex">
      <!-- Sidebar Menu -->
      <aside class="w-64 bg-gray-800 text-white">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-4">Profile Menu</h2>
          <nav class="space-y-4">
            <a
              href="#profile-management"
              class="block py-2 px-4 rounded hover:bg-gray-700"
              >Profile Management</a
            >
            <a
              href="#progress-dashboard"
              class="block py-2 px-4 rounded hover:bg-gray-700"
              >Progress Dashboard</a
            >
            <a
              href="#settings"
              class="block py-2 px-4 rounded hover:bg-gray-700"
              >Settings</a
            >
            <a href="#logout" class="block py-2 px-4 rounded hover:bg-red-600"
              >Logout</a
            >
          </nav>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1 p-8">
        <!-- Profile Management Section -->
        <section id="profile-management" class="mb-10">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">
            Profile Management
          </h2>
          <div class="bg-white p-8 rounded-lg shadow-lg">
            <form action="/profile" method="POST" class="space-y-6">
              <div class="grid grid-cols-2 gap-6">
                <div>
                  <label for="age" class="block text-gray-600">Age</label>
                  <input
                    type="number"
                    id="age"
                    name="age"
                    required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400"
                  />
                </div>
                <div>
                  <label for="weight" class="block text-gray-600"
                    >Weight (kg)</label
                  >
                  <input
                    type="number"
                    id="weight"
                    name="weight"
                    required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400"
                  />
                </div>
                <div>
                  <label for="height" class="block text-gray-600"
                    >Height (cm)</label
                  >
                  <input
                    type="number"
                    id="height"
                    name="height"
                    required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400"
                  />
                </div>
                <div>
                  <label for="activity" class="block text-gray-600"
                    >Activity Level</label
                  >
                  <select
                    id="activity"
                    name="activity"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
              <div>
                <label for="goals" class="block text-gray-600"
                  >Fitness Goals</label
                >
                <textarea
                  id="goals"
                  name="goals"
                  rows="4"
                  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400"
                ></textarea>
              </div>
              <div>
                <label for="diet" class="block text-gray-600"
                  >Dietary Preferences</label
                >
                <textarea
                  id="diet"
                  name="diet"
                  rows="4"
                  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400"
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-md bg-gray-900"
              >
                Save Profile
              </button>
            </form>
          </div>
        </section>

        <!-- Progress Dashboard Section -->
        <section id="progress-dashboard" class="mb-10">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">
            Progress Dashboard
          </h2>
          <div class="grid grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-semibold text-gray-700">
                Overall Progress
              </h3>
              <p class="text-4xl font-bold bg-gray-800 mt-4"></p>
              <p class="text-gray-600"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-semibold text-gray-700">
                Recent Activities
              </h3>
              <ul class="mt-4 space-y-2">
                <li class="text-gray-600"></li>
                <li class="text-gray-600"></li>
                <li class="text-gray-600"></li>
              </ul>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
              <h3 class="text-lg font-semibold text-gray-700">
                Upcoming Goals
              </h3>
              <ul class="mt-4 space-y-2">
                <li class="text-gray-600"></li>
                <li class="text-gray-600"></li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Settings Section -->
        <section id="settings" class="mb-10">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Settings</h2>
          <div class="bg-white p-8 rounded-lg shadow-lg">
            <p class="text-gray-600">Settings content goes here...</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
